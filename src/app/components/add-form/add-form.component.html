<div class="add__form--page" appClickOutside (clickOutside)="clickOutside($event)">
  <div class="row bs-wizard" style="border-bottom:0;">
       <div class="col-6 bs-wizard-step" [ngClass]="isOrganizationUnitSelected ? 'complete':'active'"><!-- complete -->
         <div class="text-center bs-wizard-stepnum">Step 1</div>
         <div class="progress"><div class="progress-bar"></div></div>
         <a href="#" class="bs-wizard-dot"></a>
         <div class="bs-wizard-info text-center">Select Organization Unit.</div>
       </div>

       <div class="col-6 bs-wizard-step" [ngClass]="isOrganizationUnitSelected ? 'active':'disabled'"><!-- active -->
         <div class="text-center bs-wizard-stepnum">Step 2</div>
         <div class="progress"><div class="progress-bar"></div></div>
         <a href="#" class="bs-wizard-dot"></a>
         <div class="bs-wizard-info text-center">Add/Remove Form of for selected organization unit</div>
       </div>
   </div>
  <div class="content__wrapper">
    <div class="org-data-filter bordered-section">
      <span class="badge badge-primary">Step 1</span>
      <app-org-unit-filter (onOrgUnitUpdate)="setSelectedOrgunit($event)" [orgunit_model]="orgunit_model"></app-org-unit-filter>
    </div>
    <div class="element-data-filter" *ngIf="isOrganizationUnitSelected && showFilter">
      <span class="badge badge-primary">Step 2</span>
      <div *ngIf="isOrganizationUnitSelected && loading">
        <div class="col-md-12 loading-balls">
          <img src="assets/img/balls-3.svg" alt="" style="height:40px">
          <span style="margin-top: 20px;">Loading DataSets</span>
        </div>
      </div>
      <app-data-filter [selectedItems]="assignedDataSets" *ngIf="isOrganizationUnitSelected && !loading && showFilter" [allowSelection]='allowSelection' (onDataUpdate)="dataUpdated($event)" (onDataFilterClose)="filterIsClosed($event)"></app-data-filter>
    </div>
  </div>
</div>
