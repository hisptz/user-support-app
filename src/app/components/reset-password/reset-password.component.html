<div class="container-fluid password_reset_content">
  <div class="selectUser">
    <h3 class="text-center">Please Select User to reset password</h3>
    <ss-multiselect-dropdown [options]="allUsers" [texts]="myTexts" [settings]="mySettings" [(ngModel)]="optionsModel" name="allUsers" (ngModelChange)="onUserSelect($event)"></ss-multiselect-dropdown>
  </div>
  <form  novalidate (ngSubmit)="onSubmit(passwordForm)" [formGroup]="passwordForm" class="passwrodForm" *ngIf="userLoaded">
    <h6 class="text-center">Request password change for {{selectedUser.displayName}}</h6>
    <div class="form-group">
      <label for="password" class="col-form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="confirm" class="col-form-label">Confirm password</label>
      <input type="password" class="form-control" id="confirm" formControlName="confirm">
    </div>
    <div class="">
      <button type="submit" [disabled]="passwordForm.invalid" class="btn btn-primary">Request Password Reset</button>
    </div>
  </form>
</div>
