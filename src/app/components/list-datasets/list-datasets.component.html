<div class="content__details" *ngIf="isOrganizationUnitSelected">
  <div *ngIf="loading">
    <div class="col-md-12">
      <img src="assets/img/balls-3.svg" alt="" style="height:40px">
      <span style="margin-top: 20px;">Loading Datasets</span>
    </div>
  </div>
  <div class="multiselect__forms" *ngIf="!loading">
    <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ss-multiselect-dropdown [texts]="myTexts" [options]="myOptions" [settings]="mySettings" [(ngModel)]="optionsModel" (ngModelChange)="onDataSetSelectChange($event)" name="selectedFormsIDs" required></ss-multiselect-dropdown>
      <button type="submit" class="btn btn-success" [disabled]="f.invalid || disableRequestToApproval">Request for approval</button>
    </form>
  </div>
</div>
