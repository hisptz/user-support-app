<div class="container-fluid add__form--page">
  <div class="content__wrapper">
  <div class="org-data-filter">
    <h4 class="text-center">Please select Organisation unit to to add form(s)</h4>
    <app-org-unit-filter (onOrgUnitUpdate)="setSelectedOrgunit($event)" [orgunit_tree_config]="orgunit_tree_config"></app-org-unit-filter>
  </div>
  <div class="content__details" *ngIf="isOrganizationUnitSelected">
    <p>{{selectedOrgUnitNames.join(', ')}}</p>
  </div>
</div>
</div>
